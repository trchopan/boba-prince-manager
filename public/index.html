<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= VUE_APP_TITLE %></title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but boba-prince-backend doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div id="initial-loading">
        <img src="/images/bloody-smile.jpg" alt="initializing image" />
        <p class="mt-3 title">...</p>
      </div>
    </div>
    <style>
      #initial-loading {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font: 500 1rem/1.7rem "Roboto", Arial, Helvetica, sans-serif;
      }
      #initial-loading > img {
        width: 6rem;
        height: auto;
        border-radius: 50%;
      }
    </style>
    <script>
      var initMessage = "Cười phát sống thêm ít phút nào";
      var language = localStorage.getItem("language");
      if (language === "en") {
        initMessage = "Let's put a smile on that face";
      }
      document.querySelector("#initial-loading > p").innerHTML = initMessage;
    </script>
  </body>
</html>
